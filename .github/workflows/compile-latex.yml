name: Compile LaTeX to PDF

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "LaTeX filename to compile"
        required: true
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and compile all LaTeX files
        run: |
          # Install LaTeX packages
          sudo apt-get update
          sudo apt-get install -y texlive-full

          echo "Compiling all .tex files found in repository..."
          compiled=false

          # Compile all .tex files
          for texfile in *.tex; do
            if [ -f "$texfile" ]; then
              echo "üìÑ Found and compiling: $texfile"
              if pdflatex -interaction=nonstopmode "$texfile"; then
                echo "‚úÖ Successfully compiled: $texfile ‚Üí ${texfile%.tex}.pdf"
                compiled=true
              else
                echo "‚ùå Failed to compile: $texfile"
              fi
            fi
          done

          if [ "$compiled" = false ]; then
            echo "‚ö†Ô∏è No .tex files were successfully compiled"
          fi

          # List generated PDFs
          echo "üìÑ Generated PDF files:"
          ls -la *.pdf || echo "No PDF files found"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: "*.pdf"
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "Resume & Cover Letter Release ${{ github.run_number }}"
          files: "*.pdf"
          generate_release_notes: false
