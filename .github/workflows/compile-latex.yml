name: Compile LaTeX Resume

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "LaTeX filename to compile"
        required: true
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra

      - name: Compile LaTeX
        run: |
          filename="${{ github.event.inputs.filename }}"
          echo "ğŸ” Compiling file: $filename"

          if [ -f "$filename" ]; then
            echo "âœ… File found: $filename"
            ls -la "$filename"
            
            # Ä°lk compile
            echo "ğŸ“ First LaTeX compilation..."
            pdflatex -interaction=nonstopmode "$filename"
            
            # Ä°kinci compile (references iÃ§in)
            echo "ğŸ“ Second LaTeX compilation..."
            pdflatex -interaction=nonstopmode "$filename"
            
            # PDF dosyasÄ±nÄ±n var olup olmadÄ±ÄŸÄ±nÄ± kontrol et
            pdf_name="${filename%.tex}.pdf"
            if [ -f "$pdf_name" ]; then
              echo "âœ… PDF successfully created: $pdf_name"
              ls -la "$pdf_name"
              
              # PDF dosyasÄ±nÄ±n boyutunu kontrol et
              pdf_size=$(stat -c%s "$pdf_name")
              echo "ğŸ“„ PDF size: $pdf_size bytes"
              
              if [ $pdf_size -gt 1000 ]; then
                echo "âœ… PDF size looks good"
              else
                echo "âš ï¸ PDF size might be too small"
              fi
            else
              echo "âŒ PDF creation failed"
              echo "ğŸ“‹ LaTeX log:"
              cat "${filename%.tex}.log" || echo "No log file found"
              exit 1
            fi
          else
            echo "âŒ File $filename not found in repository"
            echo "ğŸ“‚ Available .tex files:"
            find . -name "*.tex" -type f
            exit 1
          fi

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-resume
          path: "*.pdf"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: resume-${{ github.run_number }}-${{ github.event.inputs.filename }}
          name: Resume Release ${{ github.run_number }}
          files: "*.pdf"
          body: |
            ğŸ“„ Compiled resume: ${{ github.event.inputs.filename }}
            ğŸ• Generated: ${{ github.event.head_commit.timestamp }}
            ğŸ”§ Run: ${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup LaTeX files
        run: |
          echo "ğŸ§¹ Cleaning up LaTeX auxiliary files..."
          rm -f *.aux *.log *.out *.fls *.fdb_latexmk *.synctex.gz
