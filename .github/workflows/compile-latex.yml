name: Compile LaTeX Resume

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "LaTeX filename to compile"
        required: true
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-latex-extra

      - name: Compile LaTeX to PDF
        run: |
          filename="${{ github.event.inputs.filename }}"
          echo "🔍 Compiling: $filename"

          # Check if file exists
          if [ ! -f "$filename" ]; then
            echo "❌ File not found: $filename"
            echo "Available .tex files:"
            find . -name "*.tex" -type f
            exit 1
          fi

          echo "✅ File found: $filename"

          # Compile LaTeX (run twice for references)
          echo "📝 First compilation..."
          pdflatex -interaction=nonstopmode -halt-on-error "$filename"

          echo "📝 Second compilation..."
          pdflatex -interaction=nonstopmode -halt-on-error "$filename"

          # Check if PDF was created
          pdf_name="${filename%.tex}.pdf"
          if [ ! -f "$pdf_name" ]; then
            echo "❌ PDF compilation failed"
            echo "📋 LaTeX log:"
            cat "${filename%.tex}.log" 2>/dev/null || echo "No log file found"
            exit 1
          fi

          echo "✅ PDF created: $pdf_name"
          echo "PDF_NAME=$pdf_name" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: resume-${{ github.run_number }}
          name: Resume ${{ github.run_number }}
          files: ${{ env.PDF_NAME }}
          body: |
            📄 **Compiled Resume**

            **File:** `${{ github.event.inputs.filename }}`  
            **Generated:** ${{ github.event.head_commit.timestamp }}  
            **Run:** #${{ github.run_number }}

            ---
            *Automatically generated by resume tailoring workflow*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          echo "🧹 Cleaning up auxiliary files..."
          rm -f *.aux *.log *.out *.fls *.fdb_latexmk *.synctex.gz
          echo "✅ Cleanup complete"
